<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/home.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css">
</head>
<body>
    <h1>ASCII-ART-WEB</h1>

    <form action="/process" method="post">
        <textarea name="data" id="textarea" cols="20" rows="10" maxlength="100" required></textarea>
        <div class="checkbox">
            <label>Choices:</label>
            <div class="input"><input type="radio" name="banner" value="standard" checked>standard</div>
            <div class="input"><input type="radio" name="banner" value="shadow">shadow</div>
            <div class="input"><input type="radio" name="banner" value="thinkertoy">thinkertoy</div>
        </div>
        <div class="btn">
            <button type="submit" class="btns">Submit</button>
        </div>
    </form>

    {{if .Res}}
        <h2 class="res">Result:</h2>
        <div class="result">
            <a href="/export"><i class="fa-solid fa-download"></i></a>
            <pre>{{.Res}}</pre>
        </div>
    {{end}}

</body>
</html>
